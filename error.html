<html>
<head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 40px;
}

.header {
  display: flex;
  align-items: center;
}

.logo {
  width: 100px;
  height: 100px;
}

.error {
  text-align: center;
  color: #333;
}

.error h1 {
  font-size: 80px;
  margin-bottom: 20px;
}

.error p {
  font-size: 24px;
  margin-bottom: 40px;
}

.error a {
  display: inline-block;
  padding: 10px 20px;
  border: 2px solid #333;
  text-decoration: none;
  color: #333;
}

.error a:hover {
  background-color: #333;
  color: #fff;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <img src="logo.png" alt="ロゴ" class="logo">
  </div>
  <div class="error">
    <h1>404</h1>
    <p>お探しのページは見つかりませんでした。</p>
    <a href="/">トップページへ戻る</a>
  </div>
</div>
</body>
</html>
